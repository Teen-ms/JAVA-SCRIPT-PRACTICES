<div class="button">
<button onclick="additon()">Addition</button><br>

    // 1. menu driven program
       
    function additon(){
    var n,m,result;
    n=parseInt(document.getElementById("num1").value);
    m=parseInt(document.getElementById("num2").value);
    result=parseInt(n)+parseInt(m);
    document.getElementById("result").value=result
   
    }
    additon()

    function subtract(){
      var n,m,result;
    n=parseInt(document.getElementById("num1").value);
    m=parseInt(document.getElementById("num2").value);
    result=parseInt(n)-parseInt(m);
    document.getElementById("result").value=result
   
    }
    subtract()

    function multiply(){
    var n,m,result;
    n=parseInt(document.getElementById("num1").value);
    m=parseInt(document.getElementById("num2").value);
    result=parseInt(n)*parseInt(m);
    document.getElementById("result").value=result
   
    }
    multiply()
    function divide(){
    var n,m,result;
    n=parseInt(document.getElementById("num1").value);
    m=parseInt(document.getElementById("num2").value);
    result=parseInt(n)%parseInt(m);
    document.getElementById("result").value=result
   
    }
    divide()
